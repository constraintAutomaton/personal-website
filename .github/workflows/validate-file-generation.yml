name: Validate RDF file is up to date

on:
  push:
    branches: [main]
  pull_request:

jobs:
  check-rdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          version: latest

      - name: Install dependencies
        run: bun install

      - name: Compare generated RDF with existing file
        run: |
          bun run ./scripts/bib_to_rdf.ts > ./generated.ttl
          if ! diff -q ./generated.ttl ./static/publication.ttl > /dev/null; then
            echo "❌ The BibTeX RDF file is not up to date. Run the script to regenerate it:"
            echo "   bun run ./scripts/bib_to_rdf.ts > ./static/publication.ttl"
            exit 1
          else
            echo "✅ RDF file is up to date."
          fi
