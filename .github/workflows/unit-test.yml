name: Run Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/bun@v1
        with:
          version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun run test
